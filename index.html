<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calulator">
      <div class="container">
        <p class="result">0</p>
        <div class="keys">
          <button class="btn operators clear">AC</button>
          <button class="btn operators backspace">X</button>
          <button class="btn operators percent">%</button>
          <button class="btn operators">/</button>
          <button class="btn numbers">7</button>
          <button class="btn numbers">8</button>
          <button class="btn numbers">9</button>
          <button class="btn operators">*</button>
          <button class="btn numbers">4</button>
          <button class="btn numbers">5</button>
          <button class="btn numbers">6</button>
          <button class="btn operators">-</button>
          <button class="btn numbers">1</button>
          <button class="btn numbers">2</button>
          <button class="btn numbers">3</button>
          <button class="btn operators">+</button>
          <button class="btn zero numbers">0</button>
          <button class="btn numbers decimal">.</button>
          <button class="btn operators equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
